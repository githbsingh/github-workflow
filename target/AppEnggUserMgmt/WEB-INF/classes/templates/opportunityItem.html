<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script> 
    <link href="../css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="../css/general.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="../js/getOpportunityItemInfo.js"></script>
    <style>
       body {
			  font-family: "3MCircular",Arial,"Helvetica Neue",Helvetica,sans-serif;
			  color: #4b4b4b;
			  min-width: 320px;
			  -webkit-tap-highlight-color: transparent;
			  background-repeat: repeat;
			  background-image: url('../images/repeating_meshed_grid.png');
			  min-height: 100%;
			  position: relative; 
		}
		@media only screen and (min-width : 1200px) {		
               .container { max-width: 700px; } 
        }
       .header-image{
             width: 100%;
             height: auto;
       }
       .um--emailtemplate_main_container {
			margin: auto;
		    padding: 0px 25px 0px 25px;
			overflow: hidden;
			font-size: 14px;
			max-width: 700px; 
		}
		.um--header_container {
			 margin: 18px 0 15px 0;
		}
		.um--submit_container{
		     display: flex;
             justify-content: center;
        }
        .um--submitButton {	
		     font-weight: bold;
		     padding: 7px 15px 5px 15px;
		     box-shadow: 5px 5px;
		     background-color: #00c8e6;
		     cursor: pointer;
		     
       }
       .um--message{
           font-weight: bold; 
           font-size: 18px;
       }
       .table_layout{   
           width:100%;
           border-collapse: collapse;
       }
    </style> 
</head>
<body>


   <!-- Show header Image -->
   <div class="um--emailtemplate_main_container um--submit_container container ">
       <span class ="um--message" th:if="${submissionStatus != null}" th:text="${submissionStatus}"></span>
       <div th:if=${wrapper!=null}>
	   <div class="um--header_container">
	         <img src="..\images\Email_Banner2.jpg" class="header-image">
	   </div>
	   <form name='mailbody' id='mailbody' action="#" th:action="@{/emailTemplate/updateOpportunityItemFeedback}" th:object="${wrapper}" method="post">
	    <p>The following are the <b><u>Opportunity Recommendation</u></b> matches with your profile <a th:href="@{${applicationUrl}}">LINK</a></p>
	              <div > 
	                    <table th:each ="opportunityItemForm, stat:*{opportunityItemFormList}" border="1" class="table_layout">
	                    <tr> <input type="hidden" th:value="${opportunityItemForm.userId}" name="hiddenUserId" id="hiddenUserId" th:field="*{opportunityItemFormList[__${stat.index}__].userId}"/>
	                    </tr>
	                    <tr> <input type="hidden" th:value="${opportunityItemForm.optyId}" name="hiddenOptyId" id="hiddenOptyId" th:field="*{opportunityItemFormList[__${stat.index}__].optyId}"/>
	                    </tr>
	                    <tr>
	                    <td style="width:28%;" > <span >Opportunity Name </span> </td>
	                    <td> <a th:href="@{${opportunityItemForm.optyHyperlink}}" th:utext="${opportunityItemForm.optyName}" ></a></td>
	                    </tr>
	                    <tr>
	                    <td> <span >Amount </span> </td>
	                    <td th:utext="${opportunityItemForm.usdOptyAmount}" id="usdOptyAmount"></td>
	                    </tr>
	                    <tr>
	                    <td> <span >Division </span> </td>
	                    <td th:utext="${opportunityItemForm.division}" id="division"></td>
	                    </tr>
	                    <tr>
	                    <td> <span >Relevancy </span> </td>
	                    <td>
	                    <span>
		      			<input type="radio" id="${opportunityItemForm.optyId}" name="relevancy" th:field="*{opportunityItemFormList[__${stat.index}__].feedback}" th:value="3" th:utext="High" required="required">&nbsp;&nbsp;						      				
		      			<input type="radio" id="${opportunityItemForm.optyId}" name="relevancy"  th:field="*{opportunityItemFormList[__${stat.index}__].feedback}" th:value="2" th:utext="Medium" required="required">&nbsp;&nbsp;
		      			<input type="radio" id="${opportunityItemForm.optyId}" name="relevancy" th:field="*{opportunityItemFormList[__${stat.index}__].feedback}"  th:value="1" th:utext="Low" required="required">&nbsp;&nbsp;
		      			<input type="radio" id="${opportunityItemForm.optyId}" name="relevancy"  th:field="*{opportunityItemFormList[__${stat.index}__].feedback}" th:value="0" th:utext="NotRelevant" required="required">&nbsp;&nbsp;		      			
		      			<!--  <input type="radio" id="${opportunityItemForm.optyId}" name="relevancy"  th:field="*{opportunityItemFormList[__${stat.index}__].feedback}" th:value="-2" th:utext="${'Maybe Later'}">	-->	      							      			
		                </span> 		                
		                </td>		                
		                </tr>	
		                <table style = "border-top: 0px;background-color:#bed7de;" align="center" border="1" class="table_layout">
		                <tr>
	                    <td style="text-align:center;"> <a th:href="@{${'https://3m1.lightning.force.com/lightning/page/chatter/record/0F91N000000bmLcSAI'}}" th:utext="${'Contact Primary AE'}" ></a></td>
	                    </tr>              
	                    </table>	                
		                </br>              
	                    </table>
	                    <!-- <table style = "border-collapse: collapse;width:100%;border : 1px solid black;background-color:#bed7de;" align="center">-->		                	                    
	             </div> 
	             <div class='um--submit_container'> 
	                    <br/><button type="submit" id="submitRelevancy" name="action" class="um--submitButton" value="submit">Submit</button> 
	             </div>         
	      </form>
	      </div>
      </div>       
</body>  
</html>
